version: "3.9"

services:
  backend:
    build:
      context: ..
      dockerfile: deploy/backend.Dockerfile
    container_name: propsai-backend
    restart: unless-stopped
    env_file:
      - ./env/backend.env
    volumes:
      # Persist SQLite database across container restarts
      - backend-data:/app/data
      # Mount Kalshi private key (read-only)
      - ./env/kalshi.key:/app/kalshi.key:ro
    ports:
      - "127.0.0.1:8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ..
      dockerfile: deploy/frontend.Dockerfile
    container_name: propsai-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      backend:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: propsai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  backend-data:
